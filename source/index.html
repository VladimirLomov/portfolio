  <form class="page-main" name="form">

    <section class="title">
      <h1 class="title__h1"> АНКЕТА СОИСКАТЕЛЯ</h1>
      <p class="title__p">Допускается загрузка документов в <br /> форматах PDF, JPG, JPEG, PNG</p>
    </section>

    <section class="input ">

      <div class="form-item">
        <input class="input__item" type="text" name="username" minlength="2" maxlength="25" required>
        <label class="form-label">ФИО</label>
      </div>

      <div class="form-item">
        <input class="input__item input__item--margin input__item--data" type="text" name="date" required>
        <label class="form-label form-label--margin">Дата рождения</label>
      </div>

      <div class="form-item">
        <input class="input__item input__item--margin" type="email" name="email" required>
        <label class="form-label form-label--margin">Почта</label>
      </div>

      <div class="form-item">
        <input class="input__item input__item--margin" type="tel" name="phone" required>
        <label class="form-label form-label--margin">Телефон</label>
      </div>

      <div class="form-item form-item--pointer">
        <input class="input__item input__item--margin input__item--pointer" name="adress" id="adress" type="text"
          name="adress" required>
        <label class="form-label form-label--margin form-label--pointer">Адрес фактического проживания</label>
      </div>


      <div class="div-range">
        <p> Уровень владения JavaScript</p>
      </div>

      <div class="triangle-with-canvas">
        <div class="triangle"></div>
        <canvas id="canvas" width="288" height="15"></canvas>
      </div>
    </section>

    <section class="radio-button">

      <b>Вид трудовой книжки</b>
      <p class="digital"><input name="book" id="digital" type="radio"> &emsp;Электронная</p>

      <p class="paper"><input name="book" id="paper" type="radio"> &emsp;Бумажная</p>

      <div>
        <div><b>Трудовая книжка/выписка из <br /> электронной книжки </b></div>

        <div class="wrapper-input-ready input__file-button--hidden "> <input type="button"
            class="input-ready input__file-button--hidden " value="Копия паспорта.pdf"></div>
      </div>

      <input name="file" type="file" name="file" id="input__file" class="input input__file" multiple>

      <label for="input__file" class="input__file-button">

        <div class="input__file-icon-wrapper"> <img class="input__file-icon" src="/less/blocks/Skrepka.png"
            alt="Прикрепить файл" width="10" height="20"></div>
        <div class="input__file-button-text"> Прикрепить файл</div>

      </label>
    </section>

    <input class="input-submit" name="submit" type="submit">

  </form>

  <footer class="footer">
    <p class="footer__questions">Возникли вопросы?</p>
    <p class="footer__questions">Задайте вопросы в Telegramm
      <a href="#" class="footer__telegramm">@bot_Hopper</a>
    </p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.6.0/dist/js/jquery.suggestions.min.js"></script>
  <script src="/js/script.js"></script>
</body>
